<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Search Bar -->
    <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search for books" required />
        <button type="submit">Search Again!</button>
    </form>
    <div class="container">
        <h1 th:text="${book.title}"></h1>
        <p><strong>Author:</strong> <span th:text="${book.author}">Unknown Author</span></p>
        <p><strong>Year Published:</strong> <span th:text="${book.yearPublished}">Unknown</span></p>
        <img th:src="${book.imageUrl}" alt="Book Cover" style="width: 200px;" />
        <br>
        <p><strong>Description:</strong></p>
        <p th:text="${book.description}">No description available.</p>

        <!-- Feedback area -->
        <p id="feedback" style="display:none;"></p>

        <p>
            <strong>Goodreads:</strong>
            <a th:href="${book.goodreadsUrl}" target="_blank">See Reviews</a>
        </p>
        <!-- Add to "To Read" list button -->
        <button class="add-to-read" th:attr="data-book-id=${book.id}">
            Add to 'To Read'
        </button>
        <br><br>
    </div>
    <div class="top-buttons">
        <a th:href="@{/dashboard}" class="dashboard-button">Dashboard</a>
        <a th:href="@{/logout}" class="logout-button">Logout</a>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
